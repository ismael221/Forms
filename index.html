<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <form method="post" action="">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="nome">
                <label for="floatingInput">Nome</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"  name="sobrenome">
                <label for="floatingInput">Sobrenome</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"  name="Cpf">
                <label for="floatingInput">CPF</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingPassword"  name="email">
                <label for="floatingPassword">Email</label>
              </div>
                    
                <div class="input-group mb-3">
                    <input type="text" class="form-control Cep" placeholder="Cep"  aria-describedby="basic-addon2" name="cep">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-search"></i>
                    </span>
                </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control rua" id="floatingPassword" name="rua">
                <label for="floatingPassword">Rua</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control bairro" id="floatingPassword" name="bairro" >
                <label for="floatingPassword">Bairro</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control cidade" id="floatingPassword" name="cidade">
                <label for="floatingPassword">Cidade</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control estado" id="floatingPassword" name="estado">
                <label for="floatingPassword">Estado</label>
              </div>

              
              <button type="button limpar" class="btn btn-warning">Limpar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

      
          <br>
          <div class="alert alert-success" role="alert">
            Cadastro realizado com sucesso
          </div>
          <br>
          <div class="alert alert-danger" role="alert">
           CEP Invalido ou n√£o encontrado
          </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
